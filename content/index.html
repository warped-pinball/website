<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warped Pinball Firmware Releases</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .tab { padding: 10px; margin: 5px; background-color: #f1f1f1; cursor: pointer; display: inline-block; }
    .tab.active { background-color: #ddd; }
    .tab-content { display: none; padding: 10px; border-top: 1px solid #ccc; }
    .tab-content.active { display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
  </style>
</head>
<body>

  <h1>Warped Pinball Firmware Changelog</h1>

  <div>
    <div id="sys11-tab" class="tab active" onclick="showTab('sys11')">System 11</div>
    <div id="wpc-tab" class="tab" onclick="showTab('wpc')">WPC</div>
  </div>

  <div id="sys11" class="tab-content active">
    <h2>System 11 Releases</h2>
    <table id="sys11-table"></table>
  </div>

  <div id="wpc" class="tab-content">
    <h2>WPC Releases</h2>
    <table id="wpc-table"></table>
  </div>

  <script>
    // Fetch the release data
    async function fetchData(product, channel) {
      const response = await fetch(`https://warped-pinball.github.io/vector-releases-site/content/${product}/${channel}.json`);
      return response.json();
    }

    // Render release data in a table
    function renderTable(data, tableId) {
      const table = document.getElementById(tableId);
      table.innerHTML = "<thead><tr><th>Version</th><th>Release Notes</th><th>Release Date</th></tr></thead><tbody>";

      data.forEach(release => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${release.version}</td>
          <td>${release.notes}</td>
          <td>${new Date(release.published_at).toLocaleDateString()}</td>
        `;
        table.appendChild(row);
      });
    }

    // Show the correct tab
    function showTab(product) {
      // Hide all tab content and deactivate tabs
      document.querySelectorAll('.tab-content').forEach(tabContent => tabContent.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

      // Activate the clicked tab and content
      document.getElementById(product + '-tab').classList.add('active');
      document.getElementById(product).classList.add('active');

      // Load data for that product and channel
      fetchData(product, 'main').then(data => renderTable(data, product + '-table'));
      fetchData(product, 'beta').then(data => renderTable(data, product + '-table'));
    }

    // Initial load for sys11
    showTab('sys11');
  </script>

</body>
</html>
