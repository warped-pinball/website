<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warped Pinball Firmware Changelog</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .tab { padding: 10px; margin: 5px; background-color: #f1f1f1; cursor: pointer; display: inline-block; }
    .tab.active { background-color: #ddd; }
    .tab-content { display: none; padding: 10px; border-top: 1px solid #ccc; }
    .tab-content.active { display: block; }
    .release-list { margin-top: 20px; }
    .release-item { padding: 5px 0; }
    .release-item a { text-decoration: none; color: blue; }
    .copy-button { margin-left: 10px; background-color: #4CAF50; color: white; padding: 5px 10px; cursor: pointer; border: none; }
  </style>
  <!-- Add marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <h1>Warped Pinball Firmware Changelog</h1>

  <div>
    <div id="sys11-tab" class="tab active" onclick="showTab('sys11')">System 11</div>
    <div id="wpc-tab" class="tab" onclick="showTab('wpc')">WPC</div>
  </div>

  <div id="sys11" class="tab-content active">
    <h2>System 11 Releases</h2>
    <div id="sys11-releases" class="release-list"></div>
  </div>

  <div id="wpc" class="tab-content">
    <h2>WPC Releases</h2>
    <div id="wpc-releases" class="release-list"></div>
  </div>

  <script>
    // Fetch the release data
    async function fetchData(product) {
      const response = await fetch(`https://warped-pinball.github.io/website/docs/${product}/main.json`);
      return response.json();
    }

    // Render release data in Markdown-like format
    function renderReleases(data, product) {
      const container = document.getElementById(`${product}-releases`);
      container.innerHTML = '';  // Clear existing entries

      data.forEach(release => {
        const div = document.createElement("div");
        div.className = "release-item";
        const releaseLink = `<a href="https://github.com/warped-pinball/vector/releases/tag/${release.version}" target="_blank">${release.version}</a>`;
        
        // Convert Markdown to HTML for release notes using marked
        const releaseNotes = marked(release.notes || "No release notes provided");

        div.innerHTML = `
          <strong>${releaseLink}</strong><br>
          <small>Published on: ${new Date(release.published_at).toLocaleDateString()}</small>
          <div>${releaseNotes}</div>
          <button class="copy-button" onclick="copyToClipboard('${release.url}')">Copy Download Link</button>
        `;
        container.appendChild(div);
      });
    }

    // Show the correct tab
    function showTab(product) {
      // Hide all tab content and deactivate tabs
      document.querySelectorAll('.tab-content').forEach(tabContent => tabContent.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

      // Activate the clicked tab and content
      document.getElementById(product + '-tab').classList.add('active');
      document.getElementById(product).classList.add('active');

      // Load data for that product
      fetchData(product).then(data => renderReleases(data, product));
    }

    // Copy the download link to clipboard
    function copyToClipboard(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      alert("Download link copied!");
    }

    // Initial load for sys11
    showTab('sys11');
  </script>

</body>
</html>
