<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warped Pinball Firmware Changelog</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .tab { padding: 10px; margin: 5px; background-color: #f1f1f1; cursor: pointer; display: inline-block; }
    .tab.active { background-color: #ddd; }
    .tab-content { display: none; padding: 10px; border-top: 1px solid #ccc; }
    .tab-content.active { display: block; }
    .release-list { margin-top: 20px; }
    .release-item { padding: 5px 0; }
    .release-item a { text-decoration: none; color: blue; }
    .toggle-button { background-color: #ddd; padding: 5px 10px; cursor: pointer; border: none; }
  </style>
</head>
<body>

  <h1>Warped Pinball Firmware Changelog</h1>

  <div>
    <div id="sys11-tab" class="tab active" onclick="showTab('sys11')">System 11</div>
    <div id="wpc-tab" class="tab" onclick="showTab('wpc')">WPC</div>
  </div>

  <div id="sys11" class="tab-content active">
    <h2>System 11 Releases</h2>
    <button class="toggle-button" onclick="toggleBeta('sys11')">Show/Hide Beta/Dev Builds</button>
    <div id="sys11-releases" class="release-list"></div>
  </div>

  <div id="wpc" class="tab-content">
    <h2>WPC Releases</h2>
    <button class="toggle-button" onclick="toggleBeta('wpc')">Show/Hide Beta/Dev Builds</button>
    <div id="wpc-releases" class="release-list"></div>
  </div>

  <script>
    // Fetch the release data
    async function fetchData(product, channel) {
      const response = await fetch(`https://warped-pinball.github.io/website/docs/${product}/${channel}.json`);
      return response.json();
    }

    // Render release data in Markdown-like format
    function renderReleases(data, product) {
      const container = document.getElementById(`${product}-releases`);
      container.innerHTML = '';  // Clear existing entries

      data.forEach(release => {
        const div = document.createElement("div");
        div.className = "release-item";
        const releaseLink = `<a href="${release.url}" target="_blank">${release.version}</a>`;
        const releaseNotes = release.notes === "No release notes for beta/dev builds" ? "" : `<p>${release.notes}</p>`;
        div.innerHTML = `
          <strong>${releaseLink}</strong><br>
          <small>Published on: ${new Date(release.published_at).toLocaleDateString()}</small>
          ${releaseNotes}
        `;
        container.appendChild(div);
      });
    }

    // Show the correct tab
    function showTab(product) {
      // Hide all tab content and deactivate tabs
      document.querySelectorAll('.tab-content').forEach(tabContent => tabContent.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

      // Activate the clicked tab and content
      document.getElementById(product + '-tab').classList.add('active');
      document.getElementById(product).classList.add('active');

      // Load data for that product and channel
      fetchData(product, 'main').then(data => renderReleases(data, product));
      fetchData(product, 'beta').then(data => renderReleases(data, product));
      fetchData(product, 'dev').then(data => renderReleases(data, product));
    }

    // Toggle visibility of beta and dev builds
    function toggleBeta(product) {
      const betaReleases = document.querySelectorAll(`#${product}-releases .beta, #${product}-releases .dev`);
      betaReleases.forEach(release => {
        release.style.display = release.style.display === "none" ? "block" : "none";
      });
    }

    // Initial load for sys11
    showTab('sys11');
  </script>

</body>
</html>
