<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warped Pinball Firmware Changelog</title>
  <style>
    /* Dark Mode Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; /* Dark background */
      color: #f0f0f0; /* Light text */
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
    }

    .tab {
      padding: 10px 20px;
      margin: 5px;
      background-color: #333; /* Dark tab background */
      color: #f0f0f0;
      cursor: pointer;
      display: inline-block;
      border-radius: 5px;
    }

    .tab.active {
      background-color: #444; /* Lighter tab background when active */
    }

    .tab-content {
      display: none;
      padding: 20px;
      border-top: 1px solid #444;
    }

    .tab-content.active {
      display: block;
    }

    .release-list {
      margin-top: 20px;
      margin-left: 20px;
    }

    .release-item {
      background-color: #333; /* Card background */
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 95%;
      margin-left: 20px; /* Added margin on left */
    }

    .release-item a {
      text-decoration: none;
      color: #3498db; /* Blue color for links */
    }

    .copy-button {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .copy-button:hover {
      background-color: #45a049; /* Hover effect for copy button */
    }

    .toggle-button {
      background-color: #333;
      color: #f0f0f0;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }

    .toggle-button:hover {
      background-color: #444;
    }

    /* General layout adjustments */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    /* For smaller devices */
    @media (max-width: 768px) {
      .release-item {
        width: 100%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Warped Pinball Firmware Changelog</h1>

    <div>
      <div id="sys11-tab" class="tab active" onclick="showTab('sys11')">System 11</div>
      <div id="wpc-tab" class="tab" onclick="showTab('wpc')">WPC</div>
    </div>

    <div id="sys11" class="tab-content active">
      <h2>System 11 Releases</h2>
      <p><strong>Latest Release:</strong> <a href="https://warped-pinball.github.io/website/docs/sys11/latest.json" target="_blank">Download latest update</a></p>
      <div id="sys11-releases" class="release-list"></div>
    </div>

    <div id="wpc" class="tab-content">
      <h2>WPC Releases</h2>
      <p><strong>Latest Release:</strong> <a href="https://warped-pinball.github.io/website/docs/wpc/latest.json" target="_blank">Download latest update</a></p>
      <div id="wpc-releases" class="release-list"></div>
    </div>
  </div>

  <script>
    // Fetch the release data
    async function fetchData(product) {
      const response = await fetch(`https://warped-pinball.github.io/website/docs/${product}/main.json`);
      return response.json();
    }

    // Render release data in Markdown-like format
    function renderReleases(data, product) {
      const container = document.getElementById(`${product}-releases`);
      container.innerHTML = '';  // Clear existing entries

      data.forEach(release => {
        const div = document.createElement("div");
        div.className = "release-item";
        const releaseLink = `<a href="https://github.com/warped-pinball/vector/releases/tag/${release.version}" target="_blank">${release.version}</a>`;
        
        // Convert Markdown to HTML for release notes using marked.parse
        const releaseNotes = marked.parse(release.notes || "No release notes provided");

        // Set the correct download link (update.json)
        const downloadLink = `https://github.com/warped-pinball/vector/releases/download/${release.version}/update.json`;

        div.innerHTML = `
          <strong>${releaseLink}</strong><br>
          <small>Published on: ${new Date(release.published_at).toLocaleDateString()}</small>
          <div>${releaseNotes}</div>
          <button class="copy-button" onclick="copyToClipboard('${downloadLink}')">Copy Download Link</button>
        `;
        container.appendChild(div);
      });
    }

    // Show the correct tab
    function showTab(product) {
      // Hide all tab content and deactivate tabs
      document.querySelectorAll('.tab-content').forEach(tabContent => tabContent.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

      // Activate the clicked tab and content
      document.getElementById(product + '-tab').classList.add('active');
      document.getElementById(product).classList.add('active');

      // Load data for that product
      fetchData(product).then(data => renderReleases(data, product));
    }

    // Copy the download link to clipboard
    function copyToClipboard(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      alert("Download link copied!");
    }

    // Initial load for sys11
    showTab('sys11');
  </script>

</body>
</html>
